<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/CSS/cursos.css}">
  <link rel="stylesheet" th:href="@{/CSS/Componentes/Globales.css}">
  <link rel="stylesheet" th:href="@{/CSS/Componentes/NavBar.css}">
</head>

<body>
  <div th:replace="/Fragments/NavBar :: Navbar"></div>
  <!-- Main content -->
  <div class="container-main">
    <div class="contenido">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="fw-bold">INTEGRADOR</h2>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="text-end">
            <small>Isabel López Huamani</small><br>
            <span class="text-muted" style="font-size: 0.8rem;">Profesora</span>
          </div>
          <img src="foto-perfil.jpg" alt="Perfil" class="rounded-circle" width="40" height="40">
        </div>
      </div>

      <!-- Semana 1 -->
      <div class="semana mb-4">
        <h5 class="fw-bold">SEMANA 1</h5>

        <div class="card tarea-card mb-2">
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <div class="fw-bold">TAREA 1:</div>
              <div>5 puntos</div>
            </div>
            <div>Completa la encuesta que se ha realizado en clase</div>
            <button class="btn btn-circle"><i class="bi bi-arrow-right"></i></button>
          </div>
        </div>

        <div class="card tarea-card mb-2">
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <div class="fw-bold">TAREA 2:</div>
              <div>9 puntos</div>
            </div>
            <div>Verifica tu avance en la plataforma</div>
            <button class="btn btn-circle"><i class="bi bi-arrow-right"></i></button>
          </div>
        </div>
      </div>

      <!-- Semana 2 -->
      <div class="semana">
        <h5 class="fw-bold">SEMANA 2</h5>

        <div class="card tarea-card mb-2">
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <div class="fw-bold">TAREA 1:</div>
              <div>8 puntos</div>
            </div>
            <div>Completa la evaluación de lectura</div>
            <button class="btn btn-circle"><i class="bi bi-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
