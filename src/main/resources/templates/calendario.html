<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Compnentes -->
    <link rel="stylesheet" th:href="@{/CSS/calendario.css}">
    <link rel="stylesheet" th:href="@{/CSS/Componentes/Globales.css}">
    <link rel="stylesheet" th:href="@{/CSS/Componentes/NavBar.css}">
</head>

<body class="d-flex">

    <!-- Navbar -->
    <div th:replace="/Fragments/NavBar :: Navbar"></div>

    <!-- Contenido principal -->
    <div class="container-main">
        <div class="contenido">

            <!-- Título del lado izquierdo -->
            <div class="seccion-izquierda">
                <h1 class="titulo-cursos">Calendario personal</h1>

                <div class="cards">
                    <!-- Cards aquí -->
                    <div class="card-body p-4">
                        <div id="bsb-calendar-1"
                            class="fc fc-media-screen fc-direction-ltr fc-theme-bootstrap5 bsb-calendar-theme"></div>
                    </div>

                </div>
            </div>

             <!-- Barra lateral a la derecha -->
            <div class="barra-derecha">
                <div class="mini-perfil">
                    <div class="perfil-info">
                        <h5 class="nombre">Diego Castro</h5>
                        <p class="rol">Estudiante</p>
                    </div>
                    <img src="/Recursos/perfil.jpg" alt="Foto de perfil" class="foto-perfil">
                </div>

                <!-- Aquí puedes seguir agregando otras secciones como actividades -->
                <div class="otras-secciones">
                    <p>Contenido adicional aquí...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.9/index.global.min.js"></script>
    <script src="https://unpkg.com/bs-brain@2.0.4/components/calendars/calendar-1/assets/controller/calendar-1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
