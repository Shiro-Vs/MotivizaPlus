<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTP+Class · Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
    <div class="login-wrapper">
        <!-- IZQUIERDA: ilustración -->
        <div class="login-left">
            <img th:src="@{/Recursos/IndexFondo.webp}" alt="Estudiantes felices" class="login-ill">
        </div>

        <!-- DERECHA: formulario -->
        <div class="login-right">
            <div class="login-card">
                <img class="login-logo" th:src="@{/Recursos/UTPLogo.jpg}" alt="UTP+Class logo">
                <h1 class="title">Motiviza +</h1>
                <p class="subtitle">Gana puntos al subir tus tareas pendientes y organiza tus eventos en nuestro
                    calendario editable</p>

                    <!-- Código UTP -->
                    <div class="input-group">
                        <label for="correo">Código UTP</label>
                        <div class="input-with-icon">
                            <input type="text" id="correo" name="codigo" placeholder="Ingresa tu usuario" required>
                            <!-- icono usuario de Bootstrap -->
                            <i class="bi bi-person icon"></i>
                        </div>
                        <small class="help-text">
                            Ejemplo de usuario: U1533148 (sin @utp.edu.pe)
                        </small>
                    </div>

                    <!-- Contraseña -->
                    <div class="input-group">
                        <label for="contrasena">Contraseña</label>
                        <div class="input-with-icon">
                            <input type="password" id="contrasena" name="password" placeholder="Ingresa tu contraseña"
                                required>
                            <!-- ojo de Bootstrap; cambiará al hacer toggle -->
                            <i class="bi bi-eye icon" id="togglePassword"></i>
                        </div>
                    </div>
                    <a th:href="@{/inicio}" class="btn-primary">Iniciar sesión</a>

            </div>
        </div>
    </div>

    <!-- Script para toggle de contraseña -->
    <script>
        const toggle = document.getElementById('togglePassword');
        const pwd = document.getElementById('contrasena');

        toggle.addEventListener('click', () => {
            // Cambia tipo
            const isPwd = pwd.getAttribute('type') === 'password';
            pwd.setAttribute('type', isPwd ? 'text' : 'password');

            // Alterna icono
            toggle.classList.toggle('bi-eye');
            toggle.classList.toggle('bi-eye-slash');
        });
    </script>

</body>

</html>
